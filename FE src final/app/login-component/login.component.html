<div class="login-container">
  <form [formGroup]="loginForm"  class="form-box">
    <h3>Login</h3>
    <mat-form-field>
      <input matInput formControlName="email" type="text" placeholder="email" required formControlName="email"/>
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password" placeholder="Password" required formControlName="password"/>
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="!loginForm.valid" (click)="login()">Login</button>
  </form>
</div>

<router-outlet></router-outlet>
