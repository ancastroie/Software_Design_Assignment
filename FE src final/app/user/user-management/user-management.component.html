<div>
  <h2>User Management</h2>
  <table mat-table [dataSource]="users" class="mat-elevation-z8">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let user"> {{ user.name }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let user"> {{ user.banned ? 'Banned' : 'Active' }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let user">
        <button mat-button (click)="toggleBanStatus(user)">
          {{ user.banned ? 'Unban' : 'Ban' }}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['username', 'email', 'status', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['username', 'email', 'status', 'actions'];"></tr>
  </table>
</div>
