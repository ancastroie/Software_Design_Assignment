<mat-toolbar color="primary" class="mat-elevation-z8">
  <button (click)="drawer.toggle()" mat-icon-button><mat-icon>menu</mat-icon></button>
  <span class="center-container">Stack Overflow</span>
  <span class="example-spacer"></span>
  <button routerLink="signup" mat-button class="sign-up-button">Sign up</button>
  <button routerLink="login" mat-button class="log-in-button">Log in</button>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="side" position="start">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button><mat-icon>home</mat-icon>Home</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="questions" mat-button><mat-icon>question_answer</mat-icon>Questions</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="signup" mat-icon-button><mat-icon>person_add</mat-icon>Sign up</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="login" mat-icon-button><mat-icon>login</mat-icon>Log in</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-icon-button><mat-icon>local_offer</mat-icon>Tags</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center;min-height: 600px;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
